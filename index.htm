<script>function inp(i) {var x=i;

	if (x=="="){document.getElementById("input").value = eval(document.getElementById("input").value)}

		else{document.getElementById("input").value+=i;}


if(x=="c"){document.getElementById("input").value=""}


}



function sinclicked(j){if(j=="sin"){document.getElementById("input").value = Math.sin(document.getElementById("input").value)
}

if (j=="cos") 
{document.getElementById("input").value = Math.cos(document.getElementById("input").value)
}

if(j=="tan"){document.getElementById("input").value = Math.tan(document.getElementById("input").value)
}

if(j=="cot"){document.getElementById("input").value =(1 / Math.tan(document.getElementById("input").value))
}

if(j=="sec"){document.getElementById("input").value =(1 / Math.cos(document.getElementById("input").value))
}

if(j=="cosec"){document.getElementById("input").value =(1 / Math.sin(document.getElementById("input").value))
}

if(j=="sinh"){document.getElementById("input").value = Math.sinh(document.getElementById("input").value)
}

if(j=="cosh"){document.getElementById("input").value = Math.cosh(document.getElementById("input").value)
}

if(j=="tanh"){document.getElementById("input").value = Math.tanh(document.getElementById("input").value)
}

if(j=="coth"){document.getElementById("input").value = (1 / Math.sinh(document.getElementById("input").value))
}

if(j=="sech"){document.getElementById("input").value =(1/ Math.cosh(document.getElementById("input").value))
}

if(j=="cosech"){document.getElementById("input").value = (1 / Math.cosech(document.getElementById("input").value)
)}

	if(j=="√"){document.getElementById("input").value = Math.sqrt(document.getElementById("input").value)
}


if(j=="%"){document.getElementById("input").value = (document.getElementById("input").value/100)
}

if(j=="Exp"){document.getElementById("input").value = Math.exp(document.getElementById("input").value)
}

if(j=="log"){document.getElementById("input").value = Math.log(document.getElementById("input").value)
}

if(j=="x^2")
{document.getElementById("input").value = Math.pow(document.getElementById("input").value , 2);
}

if(j=="x^3"){document.getElementById("input").value = Math.pow(document.getElementById("input").value , 3);


}
}
